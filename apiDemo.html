<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchApiDemo</title>
    <style>
        body{
            margin: 0px;
            padding: 30px;
            background-color: rgba(54, 53, 53, 0.867);
            color: white;
        }
        #main{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #container{
            display: flex;
            align-items: center;
            justify-content: center;
            max-height: 600px;
            max-width: 100vw;
            padding: 10px;
        }
        .imageslider{
            margin: 0px 20px;
            max-height: 500px;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }
        .imagecontainer{
            height: 300px;
            width: 350px;
            border: 1px solid black;
            border-radius: 25px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.693);
        }
        #container button{
            color: white;
            background-color: rgba(81, 137, 227, 0.586);
            border: none;
            border-radius: 15px;
        }
        #container input{
            border-radius: 5px;
            font-size: large;
        }
        .imagecontainer img{
            max-height: 200px;
            max-width: 350px;
        }
        .display{
            animation: fade 1s;
        }
        .slide{
            display: none;
        }
        .spinc{
            animation: spin 1s 2;
        }
        @keyframes spin{
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
        @keyframes fade{
            from {opacity: .1;height: 50px;}
            to{opacity: 1; height: 200px;}
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="container">
            <div class="imageslider">
                <h1>Pokemon</h1>
                <div class="imagecontainer">
                    <img src="https://mobilemarketingwatch.com/wp-content/uploads/2023/10/Pokemon-logo-1.png" alt="pokemonImage" id="pokeball" class="display">
                    <img src="" alt="pokemonImage" id="pokemonImage" class="slide">
                </div>
                <div style="display: flex; gap: 5px;margin:10px;">
                    <input type="text" name="searchbox" id="searchbox" placeholder="Enter Pokemon Name">
                    <button onclick="searchPokemon()">search</button>
                </div>
            </div>
        </div>
    </div>
    <script src="apiDemo.js"></script>
</body>
</html>
